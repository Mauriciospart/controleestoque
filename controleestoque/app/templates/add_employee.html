<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.company.label }}<br>
            {{ form.company(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
